<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
<div class="stars"></div>
<div class="nebula"></div>
<div class="particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="allstar">
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
  <div class="sky-star"></div>
</div>

<div class="mountains-container">
  <div class="mountain-range">
    <div class="mountain-peak peak-1"></div>
    <div class="mountain-peak peak-2"></div>
    <div class="mountain-peak peak-3"></div>
    <div class="mountain-peak peak-4"></div>
    <div class="mountain-peak peak-5"></div>
  </div>
</div>

<div class="ice-land"></div>

<input type="checkbox" id="voiceToggle" />

<label for="voiceToggle" class="orb-container" id="orbContainer">
  <div class="cosmic-orb">
    <div class="planet-halo"></div>
    <div class="star-light"></div>
    <div class="moon-center"></div>

    <div class="inner-vibration">
      <div class="inner-wave"></div>
      <div class="inner-wave"></div>
      <div class="inner-wave"></div>
    </div>

    <svg
      class="microphone-icon mic-off"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 15C13.6569 15 15 13.6569 15 12V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V12C9 13.6569 10.3431 15 12 15Z"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M19 10V12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12V10"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M12 19V22"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M8 22H16"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <line
        x1="5"
        y1="5"
        x2="19"
        y2="19"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
      ></line>
    </svg>
    <svg
      class="microphone-icon mic-on"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 15C13.6569 15 15 13.6569 15 12V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V12C9 13.6569 10.3431 15 12 15Z"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M19 10V12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12V10"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M12 19V22"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M8 22H16"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
  </div>
  <div class="vibration-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</label>

</body>
</html>
