<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
<div class="parachute-loader">
  <div class="wind-line wind-1"></div>
  <div class="wind-line wind-2"></div>
  <div class="wind-line wind-3"></div>
  <div class="wind-line wind-4"></div>
  <div class="wind-line wind-5"></div>

  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>

  <div class="parachutist-wrapper">
    <svg
      class="parachute-svg"
      viewBox="0 0 100 120"
      xmlns="http://www.w3.org/2000/svg"
    >
      <line
        x1="10"
        y1="40"
        x2="45"
        y2="80"
        stroke="#eee"
        stroke-width="2"
      ></line>
      <line
        x1="90"
        y1="40"
        x2="55"
        y2="80"
        stroke="#eee"
        stroke-width="2"
      ></line>
      <line
        x1="50"
        y1="35"
        x2="50"
        y2="80"
        stroke="#eee"
        stroke-width="2"
      ></line>

      <path d="M 10 40 Q 50 -10 90 40 Z" fill="#FF6B6B"></path>
      <path
        d="M 30 28 Q 50 0 70 28 L 50 35 Z"
        fill="#FFFFFF"
        opacity="0.3"
      ></path>

      <circle cx="50" cy="85" r="8" fill="#FFFFFF"></circle>
      <rect x="42" y="93" width="16" height="20" rx="5" fill="#1E90FF"></rect>
      <path
        d="M 42 95 L 30 85"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      ></path>
      <path
        d="M 58 95 L 70 85"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      ></path>
      <path
        d="M 45 113 L 40 120"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      ></path>
      <path
        d="M 55 113 L 60 120"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      ></path>
    </svg>
  </div>

  <div class="loading-text">Loading...</div>
</div>

</body>
</html>
