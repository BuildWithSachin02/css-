<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="va-orb-wrap">
  <input
    class="va-state va-state--idle"
    type="radio"
    name="va"
    id="va-idle"
    checked=""
  />
  <input
    class="va-state va-state--listen"
    type="radio"
    name="va"
    id="va-listen"
  />
  <input
    class="va-state va-state--process"
    type="radio"
    name="va"
    id="va-process"
  />
  <input
    class="va-state va-state--speak"
    type="radio"
    name="va"
    id="va-speak"
  />

      <div class="va-core"></div>
      <div class="va-glow"></div>
      <div class="va-glow-secondary"></div>
      <div class="va-rings"></div>
      <div class="va-rings va-rings--b"></div>
      <div class="va-wave va-wave--1"></div>
      <div class="va-wave va-wave--2"></div>
      <div class="va-wave va-wave--3"></div>
      <div class="va-mesh"></div>
      <div class="va-particles"></div>
    </div>

            cx="24"
            cy="24"
            r="6"
            fill="currentColor"
            opacity="0.9"
          ></circle>
          <circle
            cx="24"
            cy="24"
            r="11"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            opacity="0.5"
          ></circle>
          <circle
            cx="24"
            cy="24"
            r="16"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            opacity="0.25"
          ></circle>
        </svg>
      </div>

    <div class="va-label">
      <span class="va-text va-text--idle">Ready</span>
      <span class="va-text va-text--listen">Listening</span>
      <span class="va-text va-text--process">Processing</span>
      <span class="va-text va-text--speak">Speaking</span>
    </div>
  </div>

  <div class="va-dock">
    <label class="va-chip va-chip--idle" for="va-idle" tabindex="0">
      <span class="va-chip-icon va-ci--idle">
        <svg class="va-chip-svg" viewBox="0 0 24 24">
          <circle
            cx="12"
            cy="12"
            r="3.5"
            fill="currentColor"
            opacity="0.9"
          ></circle>
          <circle
            cx="12"
            cy="12"
            r="6.5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            opacity="0.5"
          ></circle>
        </svg>
      </span>
      <span class="va-chip-txt">Ready</span>
    </label>
    <label class="va-chip va-chip--listen" for="va-listen" tabindex="0">
      <span class="va-chip-icon va-ci--listen">
        <svg class="va-chip-svg" viewBox="0 0 24 24">
          <rect
            x="9.5"
            y="5"
            width="5"
            height="9"
            rx="2.5"
            fill="currentColor"
          ></rect>
          <path
            d="M6.5 14a5.5 5.5 0 0 0 11 0"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
          ></path>
          <line
            x1="12"
            y1="17"
            x2="12"
            y2="19"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
          ></line>
        </svg>
      </span>
      <span class="va-chip-txt">Listen</span>
    </label>
    <label class="va-chip va-chip--process" for="va-process" tabindex="0">
      <span class="va-chip-icon va-ci--process">
        <svg class="va-chip-svg" viewBox="0 0 24 24">
          <circle
            cx="12"
            cy="12"
            r="8"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            opacity="0.25"
          ></circle>
          <path
            d="M12 4a8 8 0 0 1 8 8"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
        </svg>
      </span>
      <span class="va-chip-txt">Process</span>
    </label>
    <label class="va-chip va-chip--speak" for="va-speak" tabindex="0">
      <span class="va-chip-icon va-ci--speak">
        <svg class="va-chip-svg" viewBox="0 0 24 24">
          <path d="M8 9h3l4-3.5v13L11 15H8z" fill="currentColor"></path>
          <path
            d="M16 10.5c1 1.2 1 3.8 0 5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
          ></path>
        </svg>
      </span>
      <span class="va-chip-txt">Speak</span>
    </label>
  </div>
</div>
