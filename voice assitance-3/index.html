<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by chase2k25 --> 
<div class="voice-orb-container">
  <div class="starfield">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="mountain-layers">
    <div class="mountain-layer layer-back"></div>
    <div class="mountain-layer layer-mid"></div>
    <div class="mountain-layer layer-front"></div>
  </div>
  <div class="horizon-glow"></div>
  <div class="nebula-ambient">
    <div class="nebula-cloud cloud-1"></div>
    <div class="nebula-cloud cloud-2"></div>
    <div class="nebula-cloud cloud-3"></div>
  </div>
  <div class="tilt-grid">
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <div class="tilt-area"></div>
    <input type="checkbox" class="orb-toggle" id="orbToggle" />
    <label for="orbToggle" class="orb-label">
      <div class="orb-card">
        <div class="orb-aura"></div>
        <div class="orb-sphere">
          <div class="sphere-body"></div>
          <div class="sphere-gradient"></div>
          <div class="sphere-light"></div>
          <div class="sphere-specular"></div>
          <div class="sphere-shadow-inner"></div>
          <div class="sphere-rim"></div>
          <div class="core-energy">
            <div class="core-outer-glow"></div>
            <div class="core-radiance"></div>
            <div class="core-center"></div>
            <div class="core-bright-spot"></div>
          </div>
          <div class="icon-holder">
            <div class="mic-icon">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"></path>
                <path
                  d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"
                ></path>
              </svg>
            </div>
            <div class="wave-icon">
              <div class="wave-bar bar-1"></div>
              <div class="wave-bar bar-2"></div>
              <div class="wave-bar bar-3"></div>
              <div class="wave-bar bar-4"></div>
              <div class="wave-bar bar-5"></div>
            </div>
          </div>
        </div>
        <div class="particles-field">
          <span class="particle p-1"></span>
          <span class="particle p-2"></span>
          <span class="particle p-3"></span>
          <span class="particle p-4"></span>
          <span class="particle p-5"></span>
          <span class="particle p-6"></span>
          <span class="particle p-7"></span>
          <span class="particle p-8"></span>
        </div>
        <div class="listening-text">
          <span class="letter">L</span>
          <span class="letter">i</span>
          <span class="letter">s</span>
          <span class="letter">t</span>
          <span class="letter">e</span>
          <span class="letter">n</span>
          <span class="letter">i</span>
          <span class="letter">n</span>
          <span class="letter">g</span>
        </div>
      </div>
    </label>
  </div>
</div>

</body>
</html>
