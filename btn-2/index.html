<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by UserNameSekhar --> 
<div class="liquid-container">
  <input type="checkbox" id="swipe-btn" class="liquid-input" />
  <label for="swipe-btn" class="liquid-button">
    <div class="button-bg">
      <div class="glass-layer"></div>
      <div class="reflex-shine"></div>

      <div class="liquid-waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
      </div>

      <div class="bubble-system">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
      </div>

      <div class="text-content">
        <p class="text-initial">
          <span class="char" style="--i:0">S</span
          ><span class="char" style="--i:1">w</span
          ><span class="char" style="--i:2">i</span
          ><span class="char" style="--i:3">p</span
          ><span class="char" style="--i:4">e</span
          ><span class="char" style="--i:5">&nbsp;</span
          ><span class="char" style="--i:6">t</span
          ><span class="char" style="--i:7">o</span
          ><span class="char" style="--i:8">&nbsp;</span
          ><span class="char" style="--i:9">c</span
          ><span class="char" style="--i:10">o</span
          ><span class="char" style="--i:11">n</span
          ><span class="char" style="--i:12">f</span
          ><span class="char" style="--i:13">i</span
          ><span class="char" style="--i:14">r</span
          ><span class="char" style="--i:15">m</span>
        </p>
        <p class="text-confirmed">
          <span class="char" style="--i:0">C</span
          ><span class="char" style="--i:1">o</span
          ><span class="char" style="--i:2">n</span
          ><span class="char" style="--i:3">f</span
          ><span class="char" style="--i:4">i</span
          ><span class="char" style="--i:5">r</span
          ><span class="char" style="--i:6">m</span
          ><span class="char" style="--i:7">e</span
          ><span class="char" style="--i:8">d</span>
        </p>
      </div>

      <div class="swipe-handle">
        <div class="handle-glow"></div>
        <svg
          class="icon-lock"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M6 22q-.825 0-1.412-.587T4 20V10q0-.825.588-1.412T6 8h1V6q0-2.075 1.463-3.537T12 1t3.538 1.463T17 6v2h1q.825 0 1.413.588T20 10v10q0 .825-.587 1.413T18 22zm0-2h12V10H6zm6-3q.825 0 1.413-.587T14 15t-.587-1.412T12 13t-1.412.588T10 15t.588 1.413T12 17M9 8h6V6q0-1.25-.875-2.125T12 3t-2.125.875T9 6zM6 20V10z"
          ></path>
        </svg>
        <svg
          class="icon-unlock"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <g fill="none">
            <path
              d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
            ></path>
            <path
              fill="currentColor"
              d="M12 2c1.091 0 2.117.292 3 .804a1 1 0 1 1-1 1.73A4 4 0 0 0 8 8l11 .001a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1a6 6 0 0 1 6-6m7 8H5v10h14zm-7 2a2 2 0 0 1 1.134 3.647l-.134.085V17a1 1 0 0 1-1.993.117L11 17v-1.268A2 2 0 0 1 12 12m7.918-6.979l.966.26a1 1 0 0 1-.518 1.93l-.965-.258a1 1 0 0 1 .517-1.932M18.633 2.09a1 1 0 0 1 .707 1.225l-.129.482a1 1 0 1 1-1.932-.517l.13-.483a1 1 0 0 1 1.224-.707"
            ></path>
          </g>
        </svg>
      </div>

      <div class="particle-burst">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
        <div class="particle particle-7"></div>
        <div class="particle particle-8"></div>
      </div>

      <div class="ripple-effect">
        <div class="ripple ripple-1"></div>
        <div class="ripple ripple-2"></div>
        <div class="ripple ripple-3"></div>
      </div>
    </div>
  </label>
</div>

</body>
</html>
