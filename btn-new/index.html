<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by necatimertmetin --> 
<div class="button-mastery">
  <div class="button-container">
    <div class="audio-visualizer">
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-1"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-2"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-3"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-4"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-5"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-6"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-5"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-4"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-3"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-2"></div>
      </div>
      <div class="audio-column-wrapper">
        <div class="audio-column audio-column-1"></div>
      </div>
    </div>
    <div class="button-group">
      <input class="left-checkbox" id="left-checkbox" type="checkbox" />
      <label class="the-button left-button" for="left-checkbox">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          height="35px"
          width="35px"
          class="svg"
        >
          <path
            stroke-linecap="round"
            stroke-width="2"
            stroke="#323232"
            d="M20.5 15C18.9558 18.0448 15.7622 21 12 21C7.14776 21 3.58529 17.5101 3 13"
          ></path>
          <path
            stroke-linecap="round"
            stroke-width="2"
            stroke="#323232"
            d="M3.5 9C4.89106 5.64934 8.0647 3 12 3C16.7819 3 20.4232 6.48993 21 11"
          ></path>
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#323232"
            d="M21 21L21 15.6C21 15.2686 20.7314 15 20.4 15V15L15 15"
          ></path>
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#323232"
            d="M9 9L3.6 9V9C3.26863 9 3 8.73137 3 8.4L3 3"
          ></path>
        </svg>
      </label>

      <input class="play-checkbox" id="play-checkbox" type="checkbox" />
      <label class="the-button play-button" for="play-checkbox">
        <div class="play-button-border"><p></p></div>
      </label>

      <input class="rec-checkbox" id="rec-checkbox" type="checkbox" />
      <label class="the-button right-button" for="rec-checkbox">
        <p></p>
        <div class="rec-dot"></div>
      </label>
    </div>
  </div>
  <div class="button-container-depth"></div>
</div>

</body>
</html>
