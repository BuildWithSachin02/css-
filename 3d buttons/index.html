<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

      <p class="h2">Standard Plan</p>

    <div class="plan premium">
      <p class="h2">Premium Plan</p>

  </div>
