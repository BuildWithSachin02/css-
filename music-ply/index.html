<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by pharmacist-sabot --> 
<div class="winamp-player-container">
  <div class="player-header">
    <div class="header-bars"></div>
    <span class="header-title">PREFERENCES // AUDIO_MODE</span>
  </div>

  <div class="radio-stack">
    <label class="track-select" for="track-1">
      <input type="radio" id="track-1" name="winamp-mode" checked="" />
      <div class="led-indicator">
        <div class="led-glass"></div>
        <div class="led-light"></div>
        <div class="led-reflection"></div>
      </div>
      <div class="track-info">
        <span class="track-title">WINAMP CLASSIC</span>
        <span class="track-kbps">128kbps</span>
      </div>
      <div class="equalizer-mini">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </label>

    <label class="track-select" for="track-2">
      <input type="radio" id="track-2" name="winamp-mode" />
      <div class="led-indicator">
        <div class="led-glass"></div>
        <div class="led-light"></div>
        <div class="led-reflection"></div>
      </div>
      <div class="track-info">
        <span class="track-title">XMMS RETRO</span>
        <span class="track-kbps">192kbps</span>
      </div>
      <div class="equalizer-mini">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </label>

    <label class="track-select" for="track-3">
      <input type="radio" id="track-3" name="winamp-mode" />
      <div class="led-indicator">
        <div class="led-glass"></div>
        <div class="led-light"></div>
        <div class="led-reflection"></div>
      </div>
      <div class="track-info">
        <span class="track-title">MEDIA PLAYER</span>
        <span class="track-kbps">320kbps</span>
      </div>
      <div class="equalizer-mini">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </label>
  </div>

  <div class="screen-overlay"></div>
</div>

</body>
</html>
