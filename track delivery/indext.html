<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by NK2552003 --> 
<div class="card-wrapper">
  <div class="card">
    <div class="time-badge">
      <div class="clock-icon"></div>
      <span id="time">12:02:58</span>
    </div>

    <div class="illustration">
      <div class="conveyor-belt"></div>
      <div class="package">
        <div class="box">
          <div class="box-face box-top">
            <div class="tape"></div>
            <div class="tape tape-horizontal"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="card-title">Track Your Delivery</div>
      <p class="card-description">
        Monitor your shipment status in real-time. Stay informed about your
        delivery's progress every step of the way.
      </p>
    </div>

    <div class="footer">
      <button class="view-status-btn">View Status</button>
      <div class="status-message">
        <div class="package-icon"></div>
        <span>Your delivery is on its way!</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
