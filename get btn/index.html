<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- From Uiverse.io by chandrasek_6406 --> 
<button class="ultra-button" aria-label="Get started">
  <div class="quadrant q-tl"></div>
  <div class="quadrant q-tr"></div>
  <div class="quadrant q-bl"></div>
  <div class="quadrant q-br"></div>

  <div class="ultra-body">
    <div class="label-text">
      <span class="l" style="--i:0">G</span>
      <span class="l" style="--i:1">e</span>
      <span class="l" style="--i:2">t</span>
      <span class="l" style="--i:3">&nbsp;</span>
      <span class="l" style="--i:4">s</span>
      <span class="l" style="--i:5">t</span>
      <span class="l" style="--i:6">a</span>
      <span class="l" style="--i:7">r</span>
      <span class="l" style="--i:8">t</span>
      <span class="l" style="--i:9">e</span>
      <span class="l" style="--i:10">d</span>
    </div>

    <div class="chip-container">
      <div class="border-chip">
        <div class="inner-chip">
          <svg
            class="nav-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 12H19M19 12L12 5M19 12L12 19"
              stroke="#fff"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="aura-glow"></div>
  </div>
</button>

</body>
</html>
