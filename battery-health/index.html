<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="card">
  <div class="card-glow"></div>
  <div class="circuit-lines"></div>
  <div class="percentage">69%</div>
  <div class="charging-status"><i class="fas fa-bolt"></i> CHARGING</div>
  <div class="battery-info">
    <div class="battery-health">
      <i class="fas fa-battery-three-quarters"></i> 96% BATTERY HEALTH
      <span class="tooltip">Excellent condition</span>
    </div>
    <div class="cycle-count">
      <i class="fas fa-sync-alt"></i> 215 CYCLES
      <span class="tooltip">73% lifetime remaining</span>
    </div>
  </div>
  <div class="progress-bar">
    <div class="segment segment-1 active"></div>
    <div class="segment segment-2 active"></div>
    <div class="segment segment-3 active"></div>
    <div class="segment segment-4 active"></div>
    <div class="segment segment-5"></div>
    <div class="segment segment-6"></div>
  </div>
  <div class="energy-particles"></div>
  <div class="corner-dots">
    <span></span><span></span><span></span><span></span>
  </div>
</div>

</body>
</html>
